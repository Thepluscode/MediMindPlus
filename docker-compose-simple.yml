services:
  # Core Database Services
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: medimind
      POSTGRES_USER: medimind_user
      POSTGRES_PASSWORD: medimind_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medimind_user -d medimind"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Enterprise Data Warehouse for Insurance Analytics
  postgres-analytics:
    image: postgres:15
    environment:
      POSTGRES_DB: medimind_analytics
      POSTGRES_USER: analytics_user
      POSTGRES_PASSWORD: analytics_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_analytics_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics_user -d medimind_analytics"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Advanced ML Pipeline for Predictive Health
  ml-service:
    build:
      context: ./ml-pipeline
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://medimind_user:medimind_password@postgres:5432/medimind
      - ANALYTICS_DB_URL=postgresql://analytics_user:analytics_password@postgres-analytics:5432/medimind_analytics
      - REDIS_URL=redis://redis:6379
      - ML_MODEL_PATH=/models
      - ENABLE_FEDERATED_LEARNING=true
      - ENABLE_VOICE_BIOMARKERS=true
      - ENABLE_PREDICTIVE_ANALYTICS=true
      - ENABLE_COMPUTER_VISION=true
      - ENABLE_REAL_TIME_INFERENCE=true
      - MODEL_CACHE_SIZE=1000
      - BATCH_PREDICTION_SIZE=100
    volumes:
      - ml_models:/models
      - ./ml-pipeline/models:/app/models
      - ./ml-pipeline/cache:/app/cache
    depends_on:
      postgres:
        condition: service_healthy
      postgres-analytics:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "2.0"
        reservations:
          memory: 2G
          cpus: "1.0"

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://medimind_user:medimind_password@postgres:5432/medimind
      - REDIS_URL=redis://redis:6379
      - ML_SERVICE_URL=http://ml-service:8001
      - JWT_SECRET=your-super-secret-jwt-key
      - ENABLE_INSURANCE_API=true
      - ENABLE_PHARMA_RESEARCH_API=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Insurance Partner Integration Service
  insurance-api:
    build:
      context: ./services/insurance
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://medimind_user:medimind_password@postgres:5432/medimind
      - ANALYTICS_DB_URL=postgresql://analytics_user:analytics_password@postgres-analytics:5432/medimind_analytics
      - REDIS_URL=redis://redis:6379
      - BACKEND_URL=http://backend:3000
      - ENABLE_REAL_TIME_RISK_SCORING=true
      - ENABLE_POPULATION_HEALTH_ANALYTICS=true
    depends_on:
      backend:
        condition: service_healthy
      postgres-analytics:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Pharma Research Data Service
  pharma-research:
    build:
      context: ./services/pharma
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://medimind_user:medimind_password@postgres:5432/medimind
      - ANALYTICS_DB_URL=postgresql://analytics_user:analytics_password@postgres-analytics:5432/medimind_analytics
      - REDIS_URL=redis://redis:6379
      - ENABLE_CLINICAL_TRIAL_MATCHING=true
      - ENABLE_BIOMARKER_DISCOVERY=true
      - ENABLE_REGULATORY_COMPLIANCE=true
    depends_on:
      postgres:
        condition: service_healthy
      postgres-analytics:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Computer Vision Health Analysis Service
  computer-vision:
    build:
      context: ./services/computer-vision
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    environment:
      - ENABLE_FACIAL_VITALS=true
      - ENABLE_SKIN_ANALYSIS=true
      - ENABLE_EYE_HEALTH=true
      - MODEL_CACHE_SIZE=500
    volumes:
      - cv_models:/app/models
      - cv_cache:/app/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: "1.5"
        reservations:
          memory: 1G
          cpus: "0.5"

  # Enterprise Demo Automation Service
  enterprise-demo:
    build:
      context: ./services/enterprise-demo
      dockerfile: Dockerfile
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgresql://medimind_user:medimind_password@postgres:5432/medimind
      - REDIS_URL=redis://redis:6379
      - ENABLE_AUTOMATED_PROVISIONING=true
      - ENABLE_ROI_CALCULATOR=true
      - ENABLE_WHITE_LABEL=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Real-time Analytics & Monitoring
  analytics-dashboard:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    depends_on:
      - postgres-analytics

  # Message Queue for High-Volume Processing
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=medimind
      - RABBITMQ_DEFAULT_PASS=medimind123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Enterprise Security & Compliance
  vault:
    image: vault:latest
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=myroot
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data

  # Load Balancer for Enterprise Scale
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - insurance-api
      - pharma-research
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  postgres_analytics_data:
  redis_data:
  ml_models:
  cv_models:
  cv_cache:
  grafana_data:
  rabbitmq_data:
  vault_data:

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
