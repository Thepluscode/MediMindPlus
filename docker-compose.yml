# MediMindPlus - Production-Ready Docker Compose
# Includes: Backend, ML Service, PostgreSQL, Redis, Nginx, Prometheus, Grafana

version: '3.8'

services:
  # ============================================================================
  # DATABASE - PostgreSQL 15
  # ============================================================================
  db:
    image: postgres:15-alpine
    container_name: medimindplus-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-medimind}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medimindplus-network

  # ============================================================================
  # CACHE - Redis 7
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: medimindplus-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_dev_password} --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medimindplus-network

  # ============================================================================
  # BACKEND - Node.js / Express / TypeScript
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medimindplus-backend
    restart: unless-stopped
    environment:
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-medimind}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@db:5432/${DB_NAME:-medimind}?schema=public

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_dev_password}

      # Server
      PORT: 3000
      NODE_ENV: ${NODE_ENV:-development}
      API_PREFIX: /api

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}

      # ML Service
      ML_SERVICE_URL: http://ml-service:8000

      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_TRACES_SAMPLE_RATE: 0.1
      APP_VERSION: 1.0.0

      # Migrations
      RUN_MIGRATIONS: "true"
      RUN_SEEDS: "false"
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - medimindplus-network

  # ============================================================================
  # ML SERVICE - Python / TensorFlow
  # ============================================================================
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: medimindplus-ml
    restart: unless-stopped
    environment:
      PORT: 8000
      MODEL_PATH: /models
    ports:
      - "8000:8000"
    volumes:
      - ./ml-service/models:/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - medimindplus-network

  # ============================================================================
  # WEB DASHBOARD - Vite / React
  # ============================================================================
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: medimindplus-web
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    volumes:
      - ./web:/app
      - /app/node_modules
    networks:
      - medimindplus-network

  # ============================================================================
  # LOAD BALANCER - Nginx
  # ============================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: medimindplus-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - medimindplus-network

  # ============================================================================
  # MONITORING - Prometheus (Metrics Collection)
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: medimindplus-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - medimindplus-network

  # ============================================================================
  # MONITORING - Grafana (Visualization)
  # ============================================================================
  grafana:
    image: grafana/grafana:10.0.0
    container_name: medimindplus-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_AUTH_ANONYMOUS_ENABLED=false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - medimindplus-network

  # ============================================================================
  # MONITORING - PostgreSQL Exporter (for Prometheus)
  # ============================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.13.0
    container_name: medimindplus-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@db:5432/${DB_NAME:-medimind}?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - db
    networks:
      - medimindplus-network

  # ============================================================================
  # MONITORING - Redis Exporter (for Prometheus)
  # ============================================================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.51.0
    container_name: medimindplus-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_dev_password}
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - medimindplus-network

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  medimindplus-network:
    driver: bridge
    name: medimindplus-network

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    name: medimindplus-postgres-data
  redis_data:
    name: medimindplus-redis-data
  prometheus_data:
    name: medimindplus-prometheus-data
  grafana_data:
    name: medimindplus-grafana-data
