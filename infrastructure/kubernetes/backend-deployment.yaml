apiVersion: apps/v1
kind: Deployment
metadata:
  name: medimind-backend
  labels:
    app: medimind-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: medimind-backend
  template:
    metadata:
      labels:
        app: medimind-backend
    spec:
      containers:
      - name: backend
        image: medimind/backend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: medimind-secrets
              key: db-host
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: medimind-secrets
              key: db-password
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: medimind-secrets
              key: redis-host
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: medimind-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: medimind-backend-service
spec:
  selector:
    app: medimind-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
