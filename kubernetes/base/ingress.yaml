apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medimindplus-ingress
  namespace: medimindplus
  annotations:
    # NGINX Ingress Controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.medimindplus.com"

    # Cert Manager (for automatic SSL)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # AWS specific (if using AWS ALB Ingress Controller)
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:123456789012:certificate/xxxxx
spec:
  ingressClassName: nginx  # or 'alb' for AWS
  tls:
  - hosts:
    - api.medimindplus.com
    - monitoring.medimindplus.com
    secretName: medimindplus-tls
  rules:
  # API traffic
  - host: api.medimindplus.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80

  # Monitoring dashboards
  - host: monitoring.medimindplus.com
    http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
