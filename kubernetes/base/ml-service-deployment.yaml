apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-service
  namespace: medimindplus
  labels:
    app: ml-service
    tier: ml
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-service
  template:
    metadata:
      labels:
        app: ml-service
        tier: ml
    spec:
      containers:
      - name: ml-service
        image: your-docker-registry/medimindplus-ml:latest  # Replace with your ML service image
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: medimindplus-config
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
            nvidia.com/gpu: "0"  # Set to 1 if GPU needed
          limits:
            memory: "4Gi"
            cpu: "2000m"
            nvidia.com/gpu: "0"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
      # Uncomment if using GPU
      # nodeSelector:
      #   cloud.google.com/gke-accelerator: nvidia-tesla-t4
      tolerations:
      - key: "ml-workload"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
