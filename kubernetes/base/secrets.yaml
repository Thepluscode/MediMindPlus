# IMPORTANT: This is a template. DO NOT commit actual secrets to git.
# Use kubectl create secret or a secrets management solution (Sealed Secrets, External Secrets, etc.)

apiVersion: v1
kind: Secret
metadata:
  name: medimindplus-secrets
  namespace: medimindplus
type: Opaque
stringData:
  # Database Credentials
  DB_USER: "postgres"  # CHANGE IN PRODUCTION
  DB_PASSWORD: "your-secure-postgres-password"  # CHANGE IN PRODUCTION

  # Redis Password
  REDIS_PASSWORD: "your-secure-redis-password"  # CHANGE IN PRODUCTION

  # JWT Secret
  JWT_SECRET: "your-256-bit-jwt-secret-key-change-this"  # CHANGE IN PRODUCTION
  JWT_REFRESH_SECRET: "your-256-bit-refresh-secret-key-change-this"  # CHANGE IN PRODUCTION

  # Encryption Keys
  ENCRYPTION_KEY: "your-aes-256-encryption-key"  # CHANGE IN PRODUCTION

  # Sentry DSN
  SENTRY_DSN: "https://your-sentry-dsn@sentry.io/project-id"  # CHANGE IN PRODUCTION

  # OpenAI API Key (for AI features)
  OPENAI_API_KEY: "sk-your-openai-api-key"  # CHANGE IN PRODUCTION

  # AWS Credentials (for S3 storage)
  AWS_ACCESS_KEY_ID: "your-aws-access-key"  # CHANGE IN PRODUCTION
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"  # CHANGE IN PRODUCTION

  # Third-party API Keys
  SENDGRID_API_KEY: "your-sendgrid-api-key"  # For email notifications
  TWILIO_AUTH_TOKEN: "your-twilio-auth-token"  # For SMS notifications

---
# Example of how to create secrets properly:
# kubectl create secret generic medimindplus-secrets \
#   --from-literal=DB_PASSWORD='actual-secure-password' \
#   --from-literal=JWT_SECRET='actual-jwt-secret' \
#   --namespace=medimindplus
