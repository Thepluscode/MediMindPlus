[phases.setup]
nixPkgs = ["nodejs_20", "python311", "gcc", "gnumake"]

[phases.install]
cmds = ["cd backend && npm ci --legacy-peer-deps"]

[phases.build]
cmds = ["cd backend && (npx tsc -p tsconfig.railway.json || true)"]

[start]
cmd = "cd /app/backend && (NODE_ENV=production npx knex --knexfile knexfile.js migrate:latest || true) && node dist/index.js"
