[phases.setup]
nixPkgs = ["nodejs_20", "python311", "gcc", "gnumake"]

[phases.install]
cmds = ["cd backend && npm ci --legacy-peer-deps"]

[phases.build]
cmds = [
  "rm -rf backend/dist",
  "cd backend && npx tsc -p tsconfig.railway.json 2>&1 | tail -20 || true"
]

[start]
cmd = "cd backend && node dist/index.js"
