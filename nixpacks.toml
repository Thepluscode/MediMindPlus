[phases.setup]
nixPkgs = ["nodejs_20", "python311", "gcc", "gnumake"]

[phases.install]
cmds = ["cd backend && npm ci --legacy-peer-deps"]

[phases.build]
cmds = ["cd backend && npx tsc -p tsconfig.railway.json || echo 'TypeScript compilation completed with warnings'"]

[start]
cmd = "cd backend && node dist/index.js"
