# Prometheus Configuration for MediMindPlus

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'medimindplus-local'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # Backend API metrics
  - job_name: 'medimindplus-backend'
    static_configs:
      - targets: ['backend:3000']
        labels:
          service: 'backend'
          app: 'medimindplus'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'database'
          app: 'medimindplus'

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'cache'
          app: 'medimindplus'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'monitoring'
          app: 'medimindplus'
